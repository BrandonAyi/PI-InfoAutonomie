@(form: Form[model.Event])

@main("Créer un évènement") {

<div id="wrapper">

        @nav()

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Administration <small>Créer un évènement</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Créer un évènement</h3>
                            </div>
                            <div class="panel-body">
                            @helper.form(action = routes.EventController.save) {
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input class="form-control" type="text" name="name" placeholder="Name" value="@form("name").value">
                                </div>
                                <div class="form-group">
                                    <label>Expression</label>
                                    <input class="form-control" type="text" name="expression" placeholder="Description" value="@form("expression").value">
                                </div>
                                <div>
                                    <button class="btn btn-primary" type="submit">Créer</button>
                                    <a href="@routes.EventController.events()" class="btn btn-default">Retour</a>
                                </div>
                            }
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

}
