@(title: String)(content: Html)

<!DOCTYPE html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>@title</title>

		<!-- Bootstrap Core CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="@routes.Assets.at("stylesheets/metisMenu.min.css")" rel="stylesheet">

		<!-- Timeline CSS -->
		<link href="@routes.Assets.at("stylesheets/timeline.css")" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="@routes.Assets.at("stylesheets/sb-admin-2.css")" rel="stylesheet">

		<!-- Morris Charts CSS -->
		<link href="@routes.Assets.at("stylesheets/morris.css")" rel="stylesheet">

		<!-- Bootstrap 3 Timepicker CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")" rel="stylesheet">

		<link href="@routes.Assets.at("stylesheets/bootstrap-colorselector.css")" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css">

		<script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="@routes.Assets.at("javascripts/metisMenu.min.js")" type="text/javascript"></script>

		<!-- Morris Charts JavaScript -->
		<script src="@routes.Assets.at("javascripts/raphael-min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/morris.min.js")" type="text/javascript"></script>

		<!-- Custom Theme JavaScript -->
		<script src="@routes.Assets.at("javascripts/sb-admin-2.js")" type="text/javascript"></script>

		<!-- Bootstrap 3 Timepicker JavaScript -->
		<script src="@routes.Assets.at("javascripts/moment.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fr.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>

		<script src="@routes.Assets.at("javascripts/bootstrap-colorselector.js")" type="text/javascript"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			.day {
				fill: #fff;
				stroke: #ccc;
			}

			.month {
				fill: none;
				stroke: #000;
				stroke-width: 2px;
			}

			.RdYlGn .q0-11{fill:rgb(165,0,38)}
			.RdYlGn .q1-11{fill:rgb(215,48,39)}
			.RdYlGn .q2-11{fill:rgb(244,109,67)}
			.RdYlGn .q3-11{fill:rgb(253,174,97)}
			.RdYlGn .q4-11{fill:rgb(254,224,139)}
			.RdYlGn .q5-11{fill:rgb(255,255,191)}
			.RdYlGn .q6-11{fill:rgb(217,239,139)}
			.RdYlGn .q7-11{fill:rgb(166,217,106)}
			.RdYlGn .q8-11{fill:rgb(102,189,99)}
			.RdYlGn .q9-11{fill:rgb(26,152,80)}
			.RdYlGn .q10-11{fill:rgb(0,104,55)}
		</style>

	</head>

	<body>

		@content

	</body>

</html>
