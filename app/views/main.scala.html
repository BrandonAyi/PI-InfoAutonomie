@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<!-- Custom CSS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">

		<!-- jQuery Version 1.11.0 -->
		<script src="@routes.Assets.at("javascripts/jquery-1.11.0.js")" type="text/javascript"></script>
		<!-- Morris Charts CSS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plugins/morris.css")">

		<!-- Custom Fonts -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome-4.1.0/css/font-awesome.min.css")">

		<!-- Morris Charts JavaScript -->
		<script src="@routes.Assets.at("javascripts/plugins/morris/raphael.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/plugins/morris/morris.min.js")" type="text/javascript"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		@content
	</body>

	<!-- Bootstrap Core JavaScript -->
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</html>
