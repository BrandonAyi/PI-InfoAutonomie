@(positions: List[ArrayList[String]])

@main("Raw data") {

    <div id="wrapper">

        @nav()

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Carte des donn√©es GPS</h1>
                </div>
                    <!-- /.col-lg-12 -->
            </div>
                <!-- /.row -->

            <div class="row">
            <div id="map" style="width: 100%; height: 700px;"></div>

            </div>
            <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>

            <script type="text/javascript">

                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 13,
                        center: new google.maps.LatLng(48.6717816, 6.178588),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });

                    var infowindow = new google.maps.InfoWindow();
                    var marker, i=0;
                    //for (var i = 0; i < @positions.length; i++) {
                    @for(position <- positions) {

                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(@position.get(0), @position.get(0)),
                            map: map
                        });
                        google.maps.event.addListener(marker, 'click', (function(marker, i) {
                            return function() {
                                infowindow.setContent(@position.get(0));
                                infowindow.open(map, marker);
                            }
                        })(marker, i));
                        i++;
                    }
            </script>

        </div>
            <!-- /#page-wrapper -->

    </div>
        <!-- /#wrapper -->

}
}
