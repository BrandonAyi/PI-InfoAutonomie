@(message: String, eventList:List[model.BasicEvent])

@main(message) {

<div id="wrapper">

	@nav()

	<div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Évènements</h1>
            </div>
                <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-clock-o fa-fw"></i> Timeline
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                       <ul>
                           @for(event <- eventList) {
                               <li>
                                   @event.id : @event.getDetectionType, @event.getSensor
                               </li>
                           }
                       </ul>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
	<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

}
