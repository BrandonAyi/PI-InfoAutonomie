@(message: String)

@main("Create an event") {

<script>
$(document).ready(function(){
    $('.multi-field-wrapper').each(function() {
        var $wrapper = $('.multi-fields', this);
        $(".add-field", $(this)).click(function(e) {
            $('.multi-field:first-child', $wrapper).clone(true).appendTo($wrapper);
        });
        $('.multi-field .panel-heading .remove-field', $wrapper).click(function() {
            console.log("Remove field");
            if ($('.multi-field', $wrapper).length > 1)
                $(this).parent('.panel-heading').parent('.multi-field').remove();
        });
    });
});
</script>

<div id="wrapper">

        @nav()

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Administration <small>Créer un évènement</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12 multi-field-wrapper">
                        <div class="multi-fields">

                            <div class="panel panel-default multi-field">
                                <div class="panel-heading">
                                    BasicEvent
                                    <button type="button" class="btn btn-default btn-xs pull-right remove-field"><i class="fa fa-times"></i></button>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form role="form">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Nom du basicEvent</label>
                                                            <input class="form-control">
                                                            <p class="help-block">Rentrer un nom pour vous souvenir de ce que ce basicEvent fait.</p>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Type de capteur</label>
                                                            <select class="form-control">
                                                                <option>LIGHT</option>
                                                                <option>TEMP</option>
                                                                <option>HUMIDITY</option>
                                                                <option>PRESENCE</option>
                                                                <option>DOOR</option>
                                                                <option>POWER</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading">
                                                                Méthode de détection
                                                            </div>
                                                            <div class="panel-body">
                                                                <div class="row">
                                                                    <div class="col-lg-6">
                                                                        <div class="form-group">
                                                                            <label>Interval</label>
                                                                            <select class="form-control">
                                                                                <option>Interval entre deux dates</option>
                                                                                <option>Interval sur une même journée</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-6">
                                                                        <div class="form-group">
                                                                            <label>Durée</label>
                                                                            <input class="form-control">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- /.panel-body (nested) -->
                                                        </div>
                                                        <!-- /.panel -->
                                                    </div>

                                                    <div class="col-lg-6">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading">
                                                                Type de détection
                                                            </div>
                                                            <div class="panel-body">
                                                                <div class="row">
                                                                    <div class="col-lg-4">
                                                                        <div class="form-group">
                                                                            <label>Seuil minimum</label>
                                                                            <input class="form-control">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-4">
                                                                        <div class="form-group">
                                                                            <label>Seuil maximum</label>
                                                                            <input class="form-control">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-4">
                                                                        <div class="form-group">
                                                                            <label>Delta</label>
                                                                            <input class="form-control">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- /.panel-body (nested) -->
                                                        </div>
                                                        <!-- /.panel -->
                                                    </div>
                                                </div>

                                                <button type="submit" class="btn btn-default">Submit</button>
                                                <button type="reset" class="btn btn-default">Reset</button>
                                            </form>
                                        </div>
                                        <!-- /.col-lg-12 (nested) -->
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->

                        </div>
                        <button type="button" class="btn btn-outline btn-primary btn-lg btn-block add-field">Ajouter un basicEvent</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Créer l'évènement</button>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

}
