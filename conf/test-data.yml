# Sensor

- &sensor1 !!model.Sensor
    id: 1
    name: Light Sensor
    address: 153.111
    type: LIGHT
    location: Bureau TN
    description: Sur la commode

- &tempSensor !!model.Sensor
    id: 2
    name: Temp Sensor
    address: 153.111
    type: TEMP
    location: Bureau TN
    description: Sur la commode

# Detection

- &detection1 !!model.Detection
    id:              detection1
    simpleThreshold: 0
    minValue:        0
    maxValue:        0
    delta:           15

- &detection2 !!model.Detection
    id:              detection2
    simpleThreshold: 0
    minValue:        0
    maxValue:        0
    delta:           0.11

# TimeInterval

- &timeInterval1 !!model.TimeInterval
    id:              timeInterval1
    timestampStart:  1423454400 # 5h00
    timestampEnd:    1423479600 # 12h00


# BasicEvent

- &basicEvent1 !!model.BasicEvent
    id:                 Saut de luminosité
    sensor:             *sensor1
    detectionMethod:    *detection1
    icon:               fa-lightbulb-o

- &basicEvent2 !!model.BasicEvent
    id:                 Changement de température
    sensor:             *tempSensor
    detectionMethod:    *detection2
    icon:               fa-fire-extinguisher