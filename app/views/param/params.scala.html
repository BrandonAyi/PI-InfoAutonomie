@(params: List[model.Param])

@import java.util.List;
@import helper._;

@main("Paramètres") {

    <div id="wrapper">

        @nav()

        <div id="page-wrapper">

            <div class="container-fluid">

                    <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Paramètres
                        </h1>
                    </div>
                </div>
                    <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-gear fa-fw"></i> Liste des paramètres</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Clé</th>
                                                <th>Valeur</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            @for(param <- params) {
                                                <tr>
                                                    <td>@param.getParamKey</td>
                                                    <td>@param.getParamValue</td>
                                                    <td>
                                                    @form(routes.ParamController.edit(param.getParamKey)) {
                                                        <input class="btn btn-primary btn-xs" type="submit" value="Éditer">
                                                        }
                                                    </td>
                                                </tr>
                                            }
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
                <!-- /.container-fluid -->

        </div>
            <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

}
