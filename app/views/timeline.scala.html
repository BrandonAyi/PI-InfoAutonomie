@(message: String, eventList:List[model.OldEvent], eventName: String)

@main("Raw data") {

<div id="wrapper">

	@nav()

	<div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Évènements</h1>
            </div>
                <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-clock-o fa-fw"></i> Timeline
                    </div>
                        <!-- /.panel-heading -->
                    <div class="panel-body">
                        <ul class="timeline">
                        @for(event <- eventList) {
                            <li>
                                <div class="timeline-badge warning"><i class="fa fa-sun-o"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4 class="timeline-title">@eventName</h4>
                                        <p><small class="text-muted"><i class="fa fa-clock-o"></i> @event.verboseDate </small>
                                    </div>
                                    <div class="timeline-body">
                                        <p>@event.description</p>
                                        <p>@event.value lux</p>
                                    </div>
                                </div>
                            </li>
                        }
                        </ul>
                    </div>
                        <!-- /.panel-body -->

                </div>
            </div>
        </div>
	<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

}
