@(title: String)(content: Html)

<!DOCTYPE html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>@title</title>

		<!-- Bootstrap Core CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="@routes.Assets.at("stylesheets/metisMenu.min.css")" rel="stylesheet">

		<!-- Timeline CSS -->
		<link href="@routes.Assets.at("stylesheets/timeline.css")" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="@routes.Assets.at("stylesheets/sb-admin-2.css")" rel="stylesheet">

		<!-- Morris Charts CSS -->
		<link href="@routes.Assets.at("stylesheets/morris.css")" rel="stylesheet">

		<!-- Bootstrap 3 Timepicker CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css">

		<script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="@routes.Assets.at("javascripts/metisMenu.min.js")" type="text/javascript"></script>

		<!-- Morris Charts JavaScript -->
		<script src="@routes.Assets.at("javascripts/raphael-min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/morris.min.js")" type="text/javascript"></script>

		<!-- Custom Theme JavaScript -->
		<script src="@routes.Assets.at("javascripts/sb-admin-2.js")" type="text/javascript"></script>

		<!-- Bootstrap 3 Timepicker JavaScript -->
		<script src="@routes.Assets.at("javascripts/moment.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		@content

	</body>

</html>
