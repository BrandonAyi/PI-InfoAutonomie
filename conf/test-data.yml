# Sensor

- &sensor1 !!model.Sensor
    id: 153.111.LIGHT
    name: Light Sensor
    address: 153.111
    type: LIGHT
    location: Bureau TN
    description: Sur la commode

- &tempSensor !!model.Sensor
    id: 153.111.TEMP
    name: Temp Sensor
    address: 153.111
    type: TEMP
    location: Bureau TN
    description: Sur la commode

# Detection

- &delta_15 !!model.Detection
    id:              delta_15
    detectionType:   DELTA
    simpleThreshold: 0
    minValue:        0
    maxValue:        0
    delta:           10

- &delta_0_11 !!model.Detection
    id:              delta_0_11
    detectionType:   DELTA
    simpleThreshold: 0
    minValue:        0
    maxValue:        0
    delta:           0.11

# TimeInterval

- &timeInterval1 !!model.TimeInterval
    id:            timeInterval1
    timestampStart:  1423454400 # 5h00
    timestampEnd:    1423479600 # 12h00


# BasicEvent

- &basicEvent1 !!model.BasicEvent
    id:                 light_delta_15
    name:               Saut de luminosité
    sensor:             *sensor1
    detectionMethod:    *delta_15
    icon:               fa-lightbulb-o

- &basicEvent2 !!model.BasicEvent
    id:                 temp_delta_0_11
    name:               Changement de température
    sensor:             *tempSensor
    detectionMethod:    *delta_0_11
    icon:               fa-fire-extinguisher


# BasicEventOccurrence

- &basicEventOccurrence1 !!model.BasicEventOccurrence
    id:         1
    basicEvent: *basicEvent1
    timestamp:  1424197435
    date:       17/2/2015 19:23:55
    fromValue:  150.05
    toValue:    162.63

# Event

- &event !!model.Event
    id:           1
    name:         Petit dej
    timeInterval: *timeInterval1
    expression:   light_delta_15 || temp_delta_0_11


